<div class="row">
  <div class="col s6 offset-s3">
    <h4>Contacts</h4>
    <ul class="collection with-header">
      <li class="collection-header">
        <a routerLink="/contact/add" class="btn-floating btn-large waves-effect waves-light blue"><em
          class="material-icons">add</em></a>
      </li>

      <li class="collection-item" *ngFor="let contact of contacts">
        <div><a routerLink="/contact/{{contact.id}}">{{contact.firstName}} {{contact.lastName}}</a>
          <a (click)="onDelete(contact)" class="secondary-content"><em
            class="material-icons red-text">delete_forever</em></a>

          <a routerLink="/contact/{{contact.id}}/edit" class="secondary-content"><em
            class="material-icons blue-text">edit</em></a>
        </div>
      </li>
    </ul>
  </div>

</div>
