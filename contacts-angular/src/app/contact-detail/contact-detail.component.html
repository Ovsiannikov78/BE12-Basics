<div *ngIf="contact" class="row">
  <div class="col s6 offset-s3">
    <!--The card-->
    <div class="row">
      <div class="col s12">
        <div class="card ">
          <div class="card-content ">
            <span class="card-title">Contact</span>
            <!--Contact data-->
            <ul class="collection">
              <li class="collection-item ">
                <div><strong>First Name:</strong><span class="secondary-content black-text"
                >{{contact.firstName}}</span>
                </div>
              </li>
              <li class="collection-item ">
                <div><strong>Last Name:</strong><span class="secondary-content black-text"
                >{{contact.lastName}}</span>
                </div>
              </li>
              <li class="collection-item ">
                <div><strong>Age:</strong><span class="secondary-content black-text"
                >{{contact.age}}</span>
                </div>
              </li>
            </ul>
          </div>
          <div class="card-action">
            <a routerLink="/">Home</a>
            <a routerLink="/contact/{{contact.id}}/edit">Edit</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
