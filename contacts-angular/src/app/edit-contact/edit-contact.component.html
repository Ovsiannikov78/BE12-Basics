<div class="row">
  <h3 class="col offset-s3 s9">Contact</h3>
</div>

<div *ngIf="contact" class="row">
  <form class="col s6 offset-s3" method="post">
    <input type="hidden" [(ngModel)]="contact.id" name="id"/>
    <div class="row">
      <div class="input-field col s4">
        <em class="material-icons prefix">account_circle</em>
        <input id="firstName" type="text" class="validate" [(ngModel)]="contact.firstName" name="firstName">
        <label for="firstName">First Name</label>
      </div>
      <div class="input-field col s4">
        <em class="material-icons prefix">account_circle</em>
        <input id="lastname" type="text" class="validate" [(ngModel)]="contact.lastName" name="lastName">
        <label for="lastname">Last name</label>
      </div>
      <div class="input-field col s4">
        <em class="material-icons prefix">account_circle</em>
        <input id="age" type="number" class="validate" [(ngModel)]="contact.age" name="age">
        <label for="age">Age</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <a class="btn-large waves-effect waves-light blue" (click)="onSave()">Save</a>
        <a class="waves-effect waves-light btn-large blue" (click)="onCancel()">Cancel</a>
      </div>
    </div>
  </form>
</div>
