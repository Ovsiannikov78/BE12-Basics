<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Contact</title>
</head>

<body>

<div class="container">

    <h3>Contact</h3>
    <hr>

    <form th:action="@{/add}"
          th:object="${contact}" method="POST">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label th:for="addingFormInput1">First Name</label>
            <input type="text" th:field="*{firstName} "
                   class="form-control mb-4 col-4" id="addingFormInput1" placeholder="First name" required>
        </div>

        <div class="form-group">
            <label th:for="addingFormInput2">Last Name</label>
            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 col-4" id="addingFormInput2" placeholder="Last name" required>
        </div>

        <div class="form-group">
            <label th:for="addingFormInput3">Age</label>
            <input type="text" th:field="*{age}"
                   class="form-control mb-4 col-4" id="addingFormInput3" placeholder="Age" required>
        </div>

        <button type="submit" class="btn btn-info col-2">Save</button>

        <a th:href="@{/contacts}" type="submit" class="btn btn-warning col-2">Home</a>

    </form>

</div>
</body>

</html>
