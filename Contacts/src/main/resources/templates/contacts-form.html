<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Contact Directory</title>
</head>

<body>

<div class="container">

    <h3>Contact Directory</h3>
    <hr>

    <form>
        <a th:href="@{/showAddingForm}"
           class="btn btn-primary btn-sm mr-5 mb-3">
            Add Contact
        </a>

    </form>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="contact : ${contactList}">

            <td th:text="${contact.firstName}"/>
            <td th:text="${contact.lastName}"/>
            <td th:text="${contact.age}"/>

            <td>
                <div>
                    <!-- Add "update" button/link -->
                    <a th:href="@{/updatingForm(contactId=${contact.id})}"
                       class="btn btn-md">
                        <i class="bi bi-pencil-fill" style="font-size: 2rem; color: dodgerblue;"></i>
                    </a>

                    <!-- Add "delete" button/link -->
                    <a th:href="@{/delete(contactId=${contact.id})} "
                       class="btn btn-md"
                       onclick="if (!(confirm('Are you sure you want to delete this contact?'))) return false">
                        <i class="bi bi-trash-fill" style="font-size: 2rem; color: red;"></i>
                    </a>
                </div>

            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
